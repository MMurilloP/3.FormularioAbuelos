<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Abuelos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <main>
        <div id="head">
            <h1 id="title">Formulario Viejuners</h1>
        </div>
    
        <form action="">
            <fieldset id="field1">
                <legend><h1>El club Viejuner</h1></legend>
            
                <label for="Name">Nombre:</label><br>
                <input type="text" id="Name" name="Name" placeholder="Tú nombre..."><br><br>
    
                <label for="LastName">Apellidos:</label><br>
                <input type="text" id="Apellidos" name="Apellidos" placeholder="Tus apellidos..."><br><br>
    
                <label for="LastName" >Edad:</label><br>
                <input type="number" id="LastName" name="Edad" placeholder="Edad..."><br><br>
    
    
                <label for="sex">Sexo:</label><br>
                <input type="radio" id="html" name="Hombre" value="HTML">
                <label for="html">Hombre</label><br>
                <input type="radio" id="css" name="Mujer" value="CSS">
                <label for="css">Mujer</label><br>
    
                <br>
            
                <label for="qst">Me siento viejuner:</label>
                <input type="checkbox" name="sijuner">
                <label for="qst"></label><br>
                
    
                <br>
    
                <label for="Mensaje">Escribe algo sobre tí:</label><br> 
                <textarea name="Mensaje" id="TextArea" cols="50" rows="7" placeholder="Escribe algo sobre tí..."></textarea>
    
                <br>
                <br>
    
                <label for="email">Email @:</label><br>
                <input type="text" name="email" placeholder="Tu email...">
    
                <br>
                <br>
    
                <label for="Telf">Telefono:</label><br>
                <input type="tel" name="Telf" placeholder="Tú telefono...">
    
                <br>
                <br>
            </fieldset>
            
            </form>
    
            <form action="ladrones">
                <fieldset id="field2">
                <legend><h1>Los ladronzuelos de bicicletas.</h1></legend>
                <label for="dia">Dia:</label><br>
                <input type="date" id="dia" name="dia">
                <br>
                <br>
                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora">
                <br>
                <br>
                <label for="color">Color de la bicicleta Nº1:</label>
                <input type="color" id="color" name="color"><br>
                <label for="color">Color de la bicicleta Nº2:</label>
                <input type="color" id="color" name="color">
                <br>
                <br>
                <label for="precio" id="precio">Precio: Minimo 100 €</label>
                <input type="range" id="precio" name="precio" min="0" max="100" value="50" step="10"
                    list="tickmarks">Max. 4000 €</input>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100">
                </datalist>
                <fieldset>
                <legend><h1>Tipo de bicicleta:</h1></legend>
                <label for="paseo">Paseo:</label><br>
                <select id="paseo" name="paseo">
                    <option value="zero" disabled selected >- -</option>
                    <option value="Señorial">Señorial</option>
                    <option value="Anti-plebeyos">Anti-plebeyos</option>
                    <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                </select>
                <br>
                <label for="montaña">Montaña:</label><br>
                <select id="montaña" name="montaña">
                    <option value="zero" disabled selected >- -</option>
                    <option value="Señorial">Gamusinos</option>
                    <option value="Anti-plebeyos">Hueleflores premium</option>
                    <option value="PorEncimaDelHombro">Fango lover</option>
                </select>
                <br>
                <label for="careras">Carreras:</label><br>
                <select id="careras" name="careras">
                    <option value="none" disabled selected>- -</option>
                    <option value="Señorial">Metroymedio</option>
                    <option value="Anti-plebeyos">3 de la tarde. Fluorescente edition</option>
                    <option value="PorEncimaDelHombro">Grupitors</option>
                </select>
                <br>
            </fieldset>
            <br>
                <label for="accesorios">Accesorios:</label><br>
                <select name="accesorios"  id="accesorios" size="7" multiple >
                    <option value="zero">- -</option>
                    <option value="Ruedines">Ruedines</option>
                    <option value="Pegatinas">Pegatinas</option>
                    <option value="Cestita">Cestita</option>
                    <option value="Bomba de aire">Bomba de aire</option>
                    <option value="Timbre">Timbre</option>
                    <option value="Foco">Foco</option>
                  </select>
                  <br>
                  <br>
                  <label for="marca">¿Qué marca era?:</label><br>
                  <select name="marca" id="marca" size="1" required >
                    <option placeholder="- -"></option>
                      <option value="specialized">Specialized</option>
                      <option value="trek">Trek</option>
                      <option value="merida">Merida</option>
                      <option value="scott">Scott</option>
                      <option value="giant">Giant</option>
                      <option value="cube">Cube</option>
                      <option value="lapierre">Lapierre</option>
                      <option value="orbea">Orbea</option>
                      <option value="cannondale">Cannondale</option>
                      <option value="bmc">BMC</option>
                      <option value="canyon">Canyon</option>
                      <option value="look">Look</option>
                      <option value="protek">Protek</option>
                      <option value="megamo">Megamo</option>
                      <option value="pinarello">Pinarello</option>
                      <option value="bianchi">Bianchi</option>
                      <option value="bh">BH</option>
                      <option value="factor">Factor</option>
                      <option value="ghost">Ghost</option>
                      <option value="cervélo">Cervélo</option>
                      <option value="argon">Argon</option>
                    </select>
                <br>
                <br>
                <input type="submit">
                <input type="reset">
            </fieldset>
            </form>
    </main>
</body>
